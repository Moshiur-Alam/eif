<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Serif+Bengali&display=swap');
    body {
      font-family: 'Roboto', 'Noto Serif Bengali', sans-serif;
      background: #f2f2f2;
      padding: 20px;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 1200px;
      margin: auto;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .header img {
      width: 60px;
    }
    .header h2 {
      font-size: 24px;
      margin: 0;
    }
    .search-area {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
      justify-content: center;
    }
    .search-area input {
      flex: 0 0 250px;
    }
    .section {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      background: #fafafa;
    }
    .section h3 {
      margin-top: 0;
      background: #e9ecef;
      padding: 10px;
      border-radius: 6px;
      font-size: 18px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    .save-btn {
      text-align: center;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.ibb.co/k64vvzLC/aci-logo.png" alt="ACI Logo">

    <div class="section">

        <div><label>Name (‡¶®‡¶æ‡¶Æ)</label><input type="text" id="name"></div>
        <div><label>Staff ID (‡¶∏‡ßç‡¶ü‡¶æ‡¶´ ‡¶Ü‡¶á‡¶°‡¶ø)</label><input type="text" id="staffId"></div>
        <div><label>Designation (‡¶™‡¶¶‡¶¨‡¶ø)</label><input type="text" id="designation"></div>
        <div><label>Department (‡¶°‡¶ø‡¶™‡¶æ‡¶∞‡ßç‡¶ü‡ßç‡¶Æ‡ßá‡¶®‡ßç‡¶ü)</label><input type="text" id="department"></div>
        <div><label>Territory Code (‡¶ü‡ßá‡¶∞‡¶ø‡¶ü‡¶∞‡¶ø ‡¶ï‡ßã‡¶°)</label><input type="text" id="territoryCode"></div>
        <div><label>Region Code (‡¶∞‡¶ø‡¶ú‡¶ø‡¶ì‡¶® ‡¶ï‡ßã‡¶°)</label><input type="text" id="regionCode"></div>
        <div><label>Depot Location (‡¶°‡¶ø‡¶™‡ßã‡¶∞ ‡¶≤‡ßã‡¶ï‡¶æ‡¶∂‡¶®)</label><input type="text" id="depotLocation"></div>
        <div><label>Team Name (‡¶ü‡¶ø‡¶Æ‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ)</label><input type="text" id="teamName"></div>
        <div><label>Personal Mobile (‡¶¨‡ßç‡¶Ø‡¶ï‡ßç‡¶§‡¶ø‡¶ó‡¶§ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞)</label><input type="text" id="personalMobile"></div>
        <div><label>Official Mobile (‡¶Ö‡¶´‡¶ø‡¶∏‡¶ø‡ßü‡¶æ‡¶≤ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞)</label><input type="text" id="officialMobile"></div>
        <div><label>Personal Email (‡¶¨‡ßç‡¶Ø‡¶ï‡ßç‡¶§‡¶ø‡¶ó‡¶§ ‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶è‡¶°‡ßç‡¶∞‡ßá‡¶∏)</label><input type="email" id="personalEmail"></div>
        <div><label>Official Email (‡¶Ö‡¶´‡¶ø‡¶∏‡¶ø‡ßü‡¶æ‡¶≤ ‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶è‡¶°‡ßç‡¶∞‡ßá‡¶∏)</label><input type="email" id="officialEmail"></div>
        <div><label>Years of Relevant Experience (‡¶è‡¶∏‡¶ø‡¶Ü‡¶á‡¶§‡ßá ‡¶ú‡ßü‡ßá‡¶®‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶Ö‡¶≠‡¶ø‡¶ú‡ßç‡¶û‡¶§‡¶æ)</label><input type="text" id="experienceAtJoining"></div>
      </div>
    </div>

    <div class="section">
      <h3>üë®‚Äçüíº Supervisor Information</h3>
      <div class="form-grid">
        <div><label>Supervisor Name (‡¶∏‡ßÅ‡¶™‡¶æ‡¶∞‡¶≠‡¶æ‡¶á‡¶ú‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ)</label><input type="text" id="supervisorName"></div>
        <div><label>Supervisor Staff ID (‡¶∏‡ßÅ‡¶™‡¶æ‡¶∞‡¶≠‡¶æ‡¶á‡¶ú‡¶∞‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶´ ‡¶Ü‡¶á‡¶°‡¶ø)</label><input type="text" id="supervisorStaffId"></div>
        <div><label>Supervisor Official Email (‡¶∏‡ßÅ‡¶™‡¶æ‡¶∞‡¶≠‡¶æ‡¶á‡¶ú‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶´‡¶ø‡¶∏‡¶ø‡ßü‡¶æ‡¶≤ ‡¶á‡¶Æ‡ßá‡¶á‡¶≤ ‡¶è‡¶°‡ßç‡¶∞‡ßá‡¶∏)</label><input type="email" id="supervisorEmail"></div>
      </div>
    </div>

    <div class="section">
      <h3>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family Information</h3>
      <div class="form-grid">
        <div><label>Marital Status (‡¶¨‡ßà‡¶¨‡¶æ‡¶π‡¶ø‡¶ï ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ)</label><input type="text" id="maritalStatus"></div>
        <div><label>Spouse Name (‡¶∏‡ßç‡¶¨‡¶æ‡¶Æ‡ßÄ/‡¶∏‡ßç‡¶§‡ßç‡¶∞‡ßÄ‡¶∞ ‡¶®‡¶æ‡¶Æ)</label><input type="text" id="spouseName"></div>
        <div><label>Number of Living Children (‡¶ú‡ßÄ‡¶¨‡¶ø‡¶§ ‡¶∏‡¶®‡ßç‡¶§‡¶æ‡¶®‡ßá‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ)</label><input type="number" id="livingChildren"></div>
        <div><label>First Child Name (‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶∏‡¶®‡ßç‡¶§‡¶æ‡¶®‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ)</label><input type="text" id="child1Name"></div>
        <div><label>First Child DOB (‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶∏‡¶®‡ßç‡¶§‡¶æ‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Æ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ)</label><input type="date" id="child1DOB"></div>
        <div><label>Second Child Name (‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶∏‡¶®‡ßç‡¶§‡¶æ‡¶®‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ)</label><input type="text" id="child2Name"></div>
        <div><label>Second Child DOB (‡¶¶‡ßç‡¶¨‡¶ø‡¶§‡ßÄ‡ßü ‡¶∏‡¶®‡ßç‡¶§‡¶æ‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Æ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ)</label><input type="date" id="child2DOB"></div>
        <div><label>Function/Sub Department</label><input type="text" id="functionSubDepartment"></div>
      </div>
    </div>

    <div class="save-btn">
      <button onclick="updateEmployee()">üíæ Save / Update</button>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzj-mP4KhEDdSk4sl-LD9t5mY6rEXguPpfPXtKmQOYly7aPxDfXKbBbdk3GnOnL8HRH/exec';

    function clearForm() {
      document.getElementById('rowIndex').value = '';
      const fields = document.querySelectorAll(".form-grid input");
      fields.forEach(field => field.value = '');
      document.getElementById('staffId').removeAttribute('readonly');
    }

    function fetchEmployeeManual() {
      const staffId = document.getElementById("staffIdSearch").value.trim();
      if (staffId) {
        fetch(API_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({action: "searchEmployee", staffId: staffId})
        })
        .then(response => response.json())
        .then(data => populateForm(data))
        .catch(error => alert('Error searching employee.'));
      }
    }

    function populateForm(data) {
      if (!data || !data.employee) {
        alert("Note: No employee found. Please add a new employee.");
        return;
      }
      document.getElementById('rowIndex').value = data.rowIndex;
      const ids = ["name","staffId","designation","department","territoryCode","regionCode","depotLocation","teamName","personalMobile","officialMobile","personalEmail","officialEmail","experienceAtJoining","supervisorName","supervisorStaffId","supervisorEmail","maritalStatus","spouseName","livingChildren","child1Name","child1DOB","child2Name","child2DOB","functionSubDepartment"];
      ids.forEach((id, index) => {
        document.getElementById(id).value = data.employee[index] || '';
      });
      document.getElementById('staffId').setAttribute('readonly', true);
    }

    function updateEmployee() {
      const rowIndex = document.getElementById('rowIndex').value;
      const updatedData = Array.from(document.querySelectorAll(".form-grid input")).map(el => el.value);

      if (!updatedData[1]) {
        alert('Staff ID cannot be empty!');
        return;
      }

      fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({action: "saveEmployee", rowIndex: Number(rowIndex) || 0, updatedData: updatedData})
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "success") {
          alert('‚úÖ Employee information saved successfully!');
          clearForm();
        }
      })
      .catch(error => alert('Error saving employee.'));
    }
  </script>
</body>
</html>
